<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Usando JavaScript</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    
    <main>
        <br>
        <div class="container">
            <h1> Aprendiendo Geometria</h1>

            <h2>Area de un Triangulo</h2>
            <form>
                <div class="mb-3">
                  <label for="base" class="form-label">Base</label>
                  <input type="number" class="form-control" id="base" aria-describedby="emailHelp" name="base"  placeholder="Ingresa el valor de la base">
                </div>
                <div class="mb-3">
                  <label for="altura" class="form-label">Altura</label>
                  <input type="number" class="form-control" id="altura" name="altura" placeholder="Ingresa el valor de la altura">
                </div>
                <button type="submit" class="btn btn-primary" onclick="calcularArea()">Calcular</button>
            </form>
        </div>
    </main>

    <script src="js/function.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
</html>
